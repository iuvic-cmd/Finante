<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Меню навигации -->
<header>
  <h1>Портфель</h1>
  <nav>
    <a href="index.html">Главная</a> |
    <a href="finances.html">Финансы</a> |
    <a href="tax.html">Налоги</a> |
    <a href="valuta.html">Валюта</a> |
    <a href="credit.html">Кредиты</a> |
    <a href="analiz.html">Анализ</a> |
    <a href="buget.html">Бюджет</a>
  </nav>
</header>
    <!-- Основной контент -->
    <div class="container">
        <h1>Навигация</h1>

        <!-- Форма для добавления долга -->
        <form id="debtForm">
            <select id="debtType" required>
                <option value="owed">Мне должны</option>
                <option value="owe">Я должен</option>
            </select>
            <input type="text" id="debtor" placeholder="Имя" required>
            <input type="number" id="amount" placeholder="Сумма" required>
            <select id="currency" required>
                <option value="LEI">Лей (LEI)</option>
                <option value="USD">Доллар (USD)</option>
                <option value="EUR">Евро (EUR)</option>
            </select>
            <input type="date" id="dueDate" required>
            <textarea id="description" placeholder="Описание"></textarea>
            <button type="submit">Добавить Долг</button>
        </form>

        <!-- Кнопка для сворачивания/разворачивания списка долгов -->
        <button id="toggleDebtList">Показать/Скрыть историю долгов</button>

        <!-- Список долгов -->
        <ul id="debtList" style="display: none;"></ul>

        <!-- Кнопки сброса и экспорта -->
        <button id="resetButton">Сбросить Все</button>
        <button id="exportButton">Экспорт в Excel</button>
    </div>

    <!-- Подключение библиотеки для работы с Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- Основной скрипт -->
    <script src="js/script.js"></script>

    <!-- Логика для PWA и выхода -->
    <script>
        // Логика выхода
        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.setItem("loggedIn", "false");
            window.location.href = "login.html";
        });

        // Логика установки PWA
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("installBtn").style.display = "block";
        });

        document.getElementById("installBtn").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choice => {
                    if (choice.outcome === "accepted") {
                        console.log("PWA установлено!");
                    }
                    deferredPrompt = null;
                });
            }
        });

        // Регистрация Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js").then(() => {
                console.log("Service Worker зарегистрирован!");
            }).catch(error => {
                console.error("Ошибка регистрации Service Worker:", error);
            });
        }
    </script>
</body>
</html>
