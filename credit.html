<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление кредитами</title>
    <link rel="stylesheet" href="css/credit.css">
</head>
<header>
  <h1>Портфель</h1>
  <nav>
    <a href="index.html">Главная</a> |
    <a href="finances.html">Финансы</a> |
    <a href="tax.html">Налоги</a> |
    <a href="valuta.html">Валюта</a> |
    <a href="credit.html">Кредиты</a> |
    <a href="analiz.html">Анализ</a> |
    <a href="buget.html">Бюджет</a>
  </nav>
</header>
<body>
<div class="container">
    <h1>Управление кредитами</h1>
    <form id="creditForm">
        <input type="text" id="creditName" placeholder="Название кредита" required>
        <input type="date" id="creditDate" required>
        <input type="number" id="creditTerm" placeholder="Срок в месяцах" required>
        <select id="creditType" required>
            <option value="standard">Стандартный кредит (с процентами)</option>
            <option value="installment">Рассрочка (без процентов)</option>
            <option value="lombard">Ломбард (2% в месяц, только проценты)</option>
        </select>
        <input type="number" id="creditRate" placeholder="% годовых" step="0.01">
        <input type="number" id="creditAmount" placeholder="Сумма кредита" required>
        <button type="submit">Добавить кредит</button>
    </form>

    <!-- Поле для ручного ввода общей суммы -->
<input type="number" id="numberInput" placeholder="Введите цифру">
    <p>Сохраненное значение: <span id="savedValue"></span></p>

    <h2>История кредитов</h2>
    <table id="creditHistory">
        <thead>
            <tr>
                <th>Название</th>
                <th>Остаток месяцев</th>
                <th>Остаток суммы</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Строки будут добавлены с помощью JavaScript -->
        </tbody>
    </table>

    <h2>График платежей</h2>
    <div id="paymentDetails" style="display: none;">
        <h3 id="selectedCreditName"></h3>
        <table id="paymentSchedule">
            <thead>
                <tr>
                    <th>Дата оплаты</th>
                    <th>Сумма платежа</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки будут добавлены с помощью JavaScript -->
            </tbody>
        </table>
    </div>

    <button onclick="exportToExcel()">Экспорт в Excel</button>
</div>
    <script src="js/credit.js"></script>
</body>
</html>
