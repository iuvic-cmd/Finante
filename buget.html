<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик бюджета</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">   
 <link rel="stylesheet" href="css/buget.css">
</head>
<header>
<h1>MyFinanceApp</h1>
<nav>
            <a href="index.html" title="Главная"><i class="fas fa-home"></i></a>
            <a href="finances.html" title="Финансы"><i class="fas fa-wallet"></i></a>
            <a href="tax.html" title="Налоги"><i class="fas fa-file-invoice-dollar"></i></a>
            <a href="comunalca.html" title="Комунальные"><i class="fas fa-coins"></i></a>
            <a href="credit.html" title="Кредиты"><i class="fas fa-credit-card"></i></a>
            <a href="analiz.html" title="Анализ"><i class="fas fa-chart-line"></i></a>
            <a href="buget.html" title="Бюджет"><i class="fas fa-money-bill"></i></a>
        </nav>
</header>
<body>
    <div class="container">
        <h1>Планировщик бюджета</h1>
        <label for="budget">Общий бюджет:</label>
        <input type="number" id="budget" placeholder="Введите сумму бюджета">
        
        <table id="budgetTable">
            <thead>
                <tr>
                    <th>%</th>
                    <th>Сумма</th>
                    <th>Комментарий</th>
                </tr>
            </thead>
            <tbody>
                <!-- 10 строк для ввода данных -->
                <script>
                    for (let i = 0; i < 10; i++) {
                        document.write(`
                            <tr>
                                <td><input type="number" class="percent" placeholder="%"></td>
                                <td><input type="number" class="amount" readonly></td>
                                <td><input type="text" class="comment" placeholder="Комментарий"></td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
        </table>

        <div class="remaining">
            <strong>Остаток процентов: <span id="remainingPercent">100</span>%</strong>
        </div>

        <div class="buttons">
            <button onclick="resetBudget()">Общий сброс</button>
        </div>
    </div>

    <script src="js/buget.js"></script>
</body>
</html>
