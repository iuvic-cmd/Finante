<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ финансов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>MyFinanceApp</h1>
            <nav>
                <a href="index.html" title="Главная"><i class="fas fa-home"></i></a>
                <a href="finances.html" title="Финансы"><i class="fas fa-wallet"></i></a>
                <a href="tax.html" title="Налоги"><i class="fas fa-file-invoice-dollar"></i></a>
                <a href="comunalca.html" title="Комунальные"><i class="fas fa-coins"></i></a>
                <a href="credit.html" title="Кредиты"><i class="fas fa-credit-card"></i></a>
                <a href="analiz.html" title="Анализ"><i class="fas fa-chart-line"></i></a>
                <a href="buget.html" title="Бюджет"><i class="fas fa-money-bill"></i></a>
            </nav>
        </header>

        <h1>Анализ финансов</h1>

        <!-- Фильтры по периодам -->
        <div id="period-buttons">
            <button data-period="day">День</button>
            <button data-period="week">Неделя</button>
            <button data-period="month">Месяц</button>
            <button data-period="year">Год</button>
        </div>

        <!-- Отображение периода -->
        <div id="selected-period">
            <h2>Период: <span id="period-text">Все время</span></h2>
        </div>

        <!-- Общие суммы доходов и расходов -->
        <div id="totals">
            <h2>Общие суммы:</h2>
            <p>Доходы: <span id="total-income">0</span></p>
            <p>Расходы: <span id="total-expense">0</span></p>
        </div>

        <!-- Диаграмма для расходов -->
        <div id="expense-chart-container">
            <h2>Расходы по категориям</h2>
            <canvas id="expenseChart" width="400" height="400"></canvas>
        </div>

        <!-- Диаграмма для доходов -->
        <div id="income-chart-container">
            <h2>Доходы по категориям</h2>
            <canvas id="incomeChart" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- Подключение библиотек -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/analiz.js"></script>
</body>
</html>
